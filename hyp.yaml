# YOLOv8 hyperparameters for better accuracy

lr0: 0.01       # initial learning rate
lrf: 0.1        # final learning rate fraction
momentum: 0.937
weight_decay: 0.0005
warmup_epochs: 3
warmup_momentum: 0.8
warmup_bias_lr: 0.1

# Augmentation
degrees: 10.0   # rotation
translate: 0.1  # translation (shift)
scale: 0.5      # scale up/down
shear: 2.0
perspective: 0.0
flipud: 0.0
fliplr: 0.5     # left-right flip
mosaic: 1.0     # mosaic augmentation
mixup: 0.1      # mixup augmentation
hsv_h: 0.015
hsv_s: 0.7
hsv_v: 0.4
