# hyp.yaml
lr0: 0.01        # initial learning rate
lrf: 0.1         # final OneCycleLR learning rate
momentum: 0.937
weight_decay: 0.0005
warmup_epochs: 3
box: 0.05        # box loss gain
cls: 0.5         # class loss gain
dfl: 1.0
hsv_h: 0.015     # image HSV-Hue augmentation
hsv_s: 0.7
hsv_v: 0.4
degrees: 0.0
translate: 0.1
scale: 0.5
flipud: 0.0
fliplr: 0.5
mosaic: 1.0
mixup: 0.0
